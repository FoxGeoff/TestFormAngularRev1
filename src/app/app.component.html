<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Company (disabled)</mat-label>
    <input matInput disabled value="Google" />
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Long Last Name That Will Be Truncated</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
    </tr>
  </table>

  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St">
1600 Amphitheatre Pkwy</textarea
      >
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address 2</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. San Francisco" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>State</mat-label>
          <input matInput placeholder="Ex. California" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Postal Code</mat-label>
          <input
            matInput
            #postalCode
            maxlength="5"
            placeholder="Ex. 94105"
            value="94043"
          />
          <mat-hint align="end">{{ postalCode.value.length }} / 5</mat-hint>
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>

<div>
  <!-- user form -->
  <h4>User Form</h4>
  <div>
    <label>First Name</label>
    <input type="text" id="firstName" />
  </div>
  <div>
    <label>Last Name</label>
    <input type="text" id="lastName" />
  </div>
  <div>
    <label>E-Mail</label>
    <input type="text" id="email" />
  </div>
  <div>
    <button>Save</button>
    <button>Cancel</button>
  </div>
</div>
<!-- table of all users -->
<h4>List of user details</h4>
<table>
  <tr>
    <th><input type="checkbox" /></th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>E-mail</th>
  </tr>
  <tr>
    <th><input type="checkbox" /></th>
    <td>Joe</td>
    <td>Blow</td>
    <td>joe@computer.com</td>
  </tr>
</table>
